<!DOCTYPE html>
<meta charset="UTF-8">


<html>

<head>

    <h1> Compare com o meu Segredo</h1>

</head>

<body>
    <p><h3> Digite um numero de 0 a 10</h3></p>
    
    <input />
    <button>Compare</button>

    <script>

        var segredos = [5, 7, 10, 2, 3];

        var input = document.querySelector("input");
        input.focus();

        function verifica() {

            var achou = false;

            for (var posicao = 0; posicao < segredos.length; posicao++) {

                if (input.value == segredos[posicao]) {

                    alert("Você ACERTOU!");
                    achou = true;
                    break;
                }
            }

            if (achou == false) {
                alert("Você ERROU!");
            }

            input.value = "";
            input.focus();

        }

        var button = document.querySelector("button");

        button.onclick = verifica;

    </script>

</body>

</html>
